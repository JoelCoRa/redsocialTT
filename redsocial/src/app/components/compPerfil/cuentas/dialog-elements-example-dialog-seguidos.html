<mat-dialog-content class="contModal">
    <div class="headerModal">
        <img *ngIf="base64Image === ''" src="../../../../assets/avatars/2.jpg" alt="imgPerfilModal" class="imgPerfilModal">
        <img *ngIf="base64Image !== ''" [src]="base64Image" alt="imgPerfilModal" class="imgPerfilModal">

        <p>{{descripcion}}</p>

<mat-dialog-actions class="contBoton">
    <button mat-dialog-close class="btnCerrar">Cerrar</button>

</mat-dialog-actions>
