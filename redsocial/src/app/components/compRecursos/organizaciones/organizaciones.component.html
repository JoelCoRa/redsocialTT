<app-navbar></app-navbar>

<app-sidebar>
  <div class="contenedor">
    <app-titulo-seccion [title]="'Recursos'"></app-titulo-seccion>
    <app-msg-recursos></app-msg-recursos> 
    
    <div class="cuerpoRecursos">
      <app-menurecursos></app-menurecursos>
      <div class="mat-elevation-z8 tabla">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="headerTabla"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="giro" >
            <th mat-header-cell *matHeaderCellDef class="headerTabla"> Giro </th>
            <td mat-cell *matCellDef="let element"> {{element.giro}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="paginaweb" >
            <th mat-header-cell *matHeaderCellDef class="headerTabla"> Pagina Web </th>
            <td mat-cell *matCellDef="let element"> {{element.paginaweb}} </td>
          </ng-container>

          <ng-container matColumnDef="direccion" >
            <th mat-header-cell *matHeaderCellDef class="headerTabla"> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
          </ng-container>      
               
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
      </div>
    </div>
  </div>
</app-sidebar>
