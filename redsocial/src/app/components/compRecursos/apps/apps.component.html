<app-navbar></app-navbar>

<app-sidebar>
  <div class="contenedor">
    <app-titulo-seccion [title]="'Recursos'"></app-titulo-seccion>
    <app-msg-recursos></app-msg-recursos> 
    
    <div class="cuerpoRecursos">
      <app-menurecursos></app-menurecursos>
      <div class="mat-elevation-z8 tabla">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="headerTabla"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>     

          <ng-container matColumnDef="descripcion" >
            <th mat-header-cell *matHeaderCellDef class="headerTabla"> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>
 
          <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef class="headerTabla"> Links de descarga </th>
            <td mat-cell *matCellDef="let element"> {{element.link}} </td>
          </ng-container>      
               
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
      </div>
    </div>
  </div>
</app-sidebar>
