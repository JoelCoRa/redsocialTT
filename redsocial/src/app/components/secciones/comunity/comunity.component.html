<app-navbar></app-navbar>

<app-sidebar>
  <div class="contenedor">

    <app-titulo-seccion [title]="'Comunidad'"></app-titulo-seccion>
    <div class="headerComunidad">
      <p>Busca amigos, organizaciones o cuentas de tu interés</p>
      <div class="buscar">        <!-- <app-barrabusqueda placeholderText="Ingresa un nombre de usuario o un userID..." class="barra"></app-barrabusqueda> -->
        <form class="form barra">
          <button (click)="search()">
              <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                  <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
          </button>
          <input class="input2" placeholder="Ingresa un nombre de usuario o un userID..." required="" type="text" [(ngModel)]="query" [ngModelOptions]="{standalone: true}">
          <button class="reset" type="reset" >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
          </button>
      </form>


        <div class="btnBuscarCont">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg> -->
          <button class="" (click)="search()"><span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg></span>Buscar</button>
         </div>
      </div>
    </div>

    <div *ngIf="numResultados === 0">
      <app-mensajevacio class="msgVacioTexto">¡No hay resultados para tu búsqueda!</app-mensajevacio>
    </div>
    <div *ngIf="numResultados === -1">
      <div class="contMsgGeneral">
        <div class="contImgLupa">
          <img src="../../../../assets/lupa.png" alt="lupa" class="imgLupa">
        </div>
        <h2 class="msgGeneral">¡Aqui apareceran los resultados de tu busqueda!</h2>
      </div>
      
      <!-- <app-mensajevacio class="msgVacioTexto">Hola</app-mensajevacio> -->
    </div>

    <div *ngIf="numResultados !== 0" class="contResultados">
      <mat-card class="tarjeta" *ngFor="let item of results">   
        <div class="contTarjeta">
            <img src="../../../../assets/pato.jpg" alt="user" class="imgResultado">
            <div class="cuerpoTarjeta">
                <h3 class="nombreUsuario">{{item.nombreUsuario}}</h3>
                <p class="descripcionUsuario">{{item.descripcion}}</p>
            </div> 
            <div class="acciones">
              <button class="contAccion tooltip-container" *ngIf="seguido" (click)="deleteSeguido(item.userIdSeguido)">
                <span class="tooltip">Dejar de Seguir</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-rounded-minus accion" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round" *ngIf="seguido">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 12h6" />
                    <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z" />
                </svg>
                <span class="resp">Dejar de Seguir</span>
            </button>
            <button class="contAccion tooltip-container" (click)="addSeguidor(item.userIdSeguidor, item.nombreUserSeguidor)" *ngIf="!seguido" >
                <span class="tooltip2">Seguir tambien</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart-handshake accion" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round" *ngIf="!seguido">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
                    <path d="M12 6l-3.293 3.293a1 1 0 0 0 0 1.414l.543 .543c.69 .69 1.81 .69 2.5 0l1 -1a3.182 3.182 0 0 1 4.5 0l2.25 2.25" />
                    <path d="M12.5 15.5l2 2" />
                    <path d="M15 13l2 2" />
                </svg>
                <span class="resp">Seguir tambien</span>  
            </button>
            </div> 

        </div>
      </mat-card>
    </div>   
    
  
  </div>
</app-sidebar>
