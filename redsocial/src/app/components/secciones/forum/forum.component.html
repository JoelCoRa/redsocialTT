<app-navbar></app-navbar>
<app-sidebar>
  <div class="contenedor">
    <app-titulo-seccion [title]="'Foros'"></app-titulo-seccion>
    <div class="headerForo">
      <app-barrabusqueda placeholderText="Busca el tema de un foro..." class="aver"></app-barrabusqueda>
      <button class="btnCrearForo" [routerLink]="['/foros/crearforo']">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-rounded-plus-filled" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 2l.324 .001l.318 .004l.616 .017l.299 .013l.579 .034l.553 .046c4.785 .464 6.732 2.411 7.196 7.196l.046 .553l.034 .579c.005 .098 .01 .198 .013 .299l.017 .616l.005 .642l-.005 .642l-.017 .616l-.013 .299l-.034 .579l-.046 .553c-.464 4.785 -2.411 6.732 -7.196 7.196l-.553 .046l-.579 .034c-.098 .005 -.198 .01 -.299 .013l-.616 .017l-.642 .005l-.642 -.005l-.616 -.017l-.299 -.013l-.579 -.034l-.553 -.046c-4.785 -.464 -6.732 -2.411 -7.196 -7.196l-.046 -.553l-.034 -.579a28.058 28.058 0 0 1 -.013 -.299l-.017 -.616c-.003 -.21 -.005 -.424 -.005 -.642l.001 -.324l.004 -.318l.017 -.616l.013 -.299l.034 -.579l.046 -.553c.464 -4.785 2.411 -6.732 7.196 -7.196l.553 -.046l.579 -.034c.098 -.005 .198 -.01 .299 -.013l.616 -.017c.21 -.003 .424 -.005 .642 -.005zm0 6a1 1 0 0 0 -1 1v2h-2l-.117 .007a1 1 0 0 0 .117 1.993h2v2l.007 .117a1 1 0 0 0 1.993 -.117v-2h2l.117 -.007a1 1 0 0 0 -.117 -1.993h-2v-2l-.007 -.117a1 1 0 0 0 -.993 -.883z" fill="currentColor" stroke-width="0" />
        </svg>
        <p>Crear Foro</p>
      </button>
    </div>
    <div class="cuerpoForo">
      <div class="headerCuerpo">
        <p>Temas Populares</p>
        <mat-chip-listbox class="listaRecomendaciones">
          <!-- Colores: 
            primary = gris
            accent = rosa
            warn = rojo
            basic = gris
            default = azul
          -->
          <mat-chip-option color="accent">{{masPopular}}</mat-chip-option> 
          <mat-chip-option>{{temas[0]}}</mat-chip-option>
          <mat-chip-option color="warn">{{temas[1]}}</mat-chip-option>
          <mat-chip-option>{{temas[2]}}</mat-chip-option>
          <mat-chip-option>{{temas[3]}}</mat-chip-option>
          <mat-chip-option color="accent" selected>Accent fish</mat-chip-option>
          <mat-chip-option color="warn">Warn fish</mat-chip-option>
        </mat-chip-listbox>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="tablaResultado">      
          <!-- Titulo Column -->
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef class="headerTable">TÃ­tulo</th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
          </ng-container>
      
          <!-- Usuario que publica Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef class="headerTable">Usuario</th>            
            <td mat-cell *matCellDef="let element" class="usuarioQuePublica"> 
              <img src="../../../../assets/pato.jpg" alt="" class="imgUsuario">
              {{element.usuario}} 
            </td>
          </ng-container>
      
               
          <!-- Symbol Column -->
          <ng-container matColumnDef="replicas">
            <th mat-header-cell *matHeaderCellDef class="headerTable">Replicas</th>
            <td mat-cell *matCellDef="let element"> {{element.replicas}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>      
    </div>
  </div>
</app-sidebar>
