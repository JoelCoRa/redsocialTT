<app-navbar></app-navbar>

<app-sidebar>
  <div class="contenedor">
    <app-titulo-seccion [title]="'Perfil'"></app-titulo-seccion>  
    <div class="cuerpoPerfil">
      <app-headerperfil></app-headerperfil>      
      <h5 class="tituloPerfil">Publicaciones Creadas</h5>
      <div *ngIf="numPublicaciones === 0">
        <app-mensajevacio class="msgVacioTexto">Â¡Aun no tienes Publicaciones creadas!</app-mensajevacio>
                
        <app-crearpublicacion></app-crearpublicacion>
      </div>
      <div class="publicaciones" *ngIf="numPublicaciones !== 0">
        <app-crearpublicacion></app-crearpublicacion>
        <div *ngFor="let item of listPostPropio" class="contenedorPublicacio">
          <mat-card class="contenedorPublicacion">
            <div class="contenidoPrincipal">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image imgCircular">
                        <img src="../../../../assets/pato.jpg" alt="imgPerfil">
                    </div>
                    <mat-card-title>{{item.nombreUsuario}}</mat-card-title>
                  </mat-card-header>
                  <mat-card-content class="cuerpoPublicacion">
                      <p>{{item.contenido}}</p> 
                      <p class="fechaPublicacion">{{item.fechaPublicacion}}</p>               
                  </mat-card-content>
            </div>
            
            <mat-card-actions class="acciones">
                <div class="accion like">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#ff2825" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
                    </svg>
                    <span>{{item.likes}}</span>
                </div>
                <div class="accion broken">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart-broken" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
                        <path d="M12 6l-2 4l4 3l-2 4v3" />
                    </svg>
                    <span>{{item.dislikes}}</span>
                </div>
            </mat-card-actions>    
        </mat-card>
        </div>
        
      </div>
      
    </div>
  </div>

</app-sidebar>
