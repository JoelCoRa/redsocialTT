<app-navbar></app-navbar>

<app-sidebar>
  <div class="contenedor">
      <app-titulo-seccion [title]="'Inicio'"></app-titulo-seccion>
    <mat-card class="tarjeta">
      <div>
        <h3 class="tituloInicio">Bienvenido a tu portal {{usuarioPropio}}</h3>
      </div>
      <div class="accionesHeader">
        <button class="accion tooltip-container" [routerLink]="['/comunidad']">
          <span class="tooltip">Busca usuarios u organizaciones en la sección Comunidad</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-plus" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M16 19h6" />
            <path d="M19 16v6" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4" />
          </svg>
          <p>Comunidad</p>
        </button>
        <button class="accion tooltip-container" [routerLink]="['/ayuda']">
          <span class="tooltip">Si necesitas apoyo solicitalo en la sección Ayuda</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart-handshake" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
            <path d="M12 6l-3.293 3.293a1 1 0 0 0 0 1.414l.543 .543c.69 .69 1.81 .69 2.5 0l1 -1a3.182 3.182 0 0 1 4.5 0l2.25 2.25" />
            <path d="M12.5 15.5l2 2" />
            <path d="M15 13l2 2" />
          </svg>
          <p>Ayuda</p>
        </button>
      </div>     
    </mat-card>
    <div class="contnedor">
      <mat-card class="contenedorInicio">
        <div class="msgVacio" *ngIf="numPublicaciones === 0">          
          <app-mensajevacio class="msgVacioTexto">¡No hay publicaciones para mostrar!</app-mensajevacio>
        </div>
        <div class="publicaciones" *ngIf="numPublicaciones !== 0">
          <div *ngFor="let item of listPostSeg"> 
            <mat-card class="contenedorPublicacion">
              <div class="contenidoPrincipal">
                  <mat-card-header>
                      <div mat-card-avatar class="example-header-image tooltip-container">
                          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-filled" width="44" height="44" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M12 2a5 5 0 1 1 -5 5l.005 -.217a5 5 0 0 1 4.995 -4.783z" stroke-width="0" fill="currentColor" />
                          <path d="M14 14a5 5 0 0 1 5 5v1a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-1a5 5 0 0 1 5 -5h4z" stroke-width="0" fill="currentColor" />
                        </svg>
                      </div>
                      <mat-card-title>{{item.nombreUserSeguidor}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="cuerpoPublicacion">
                        <p>{{item.contenido}}</p>  
                        <p class="fechaPublicacion">{{fechasPublicacion}}</p>            
                    </mat-card-content>
              </div>
              
              <mat-card-actions class="acciones">
                  <div class="accion like">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#ff2825" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
                      </svg>
                      <span>{{item.likes}}</span>
                  </div>                  
                  <div class="accion broken">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart-broken" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
                          <path d="M12 6l-2 4l4 3l-2 4v3" />
                      </svg>
                      <span>{{item.dislikes}}</span>
                  </div>                  
              </mat-card-actions>
            </mat-card>
            <div class="contComentariosGeneral">
              <form class="contComments">
                <textarea placeholder="Ingresa un comentario"></textarea>
                <button>Comentar</button>
                
              </form>
            </div>
            
            
             
          </div>
          <!-- <app-publicacion></app-publicacion>   
          <app-publicacion></app-publicacion> -->
          <!-- <app-publicacion></app-publicacion>
          <app-publicacion></app-publicacion>
          <app-publicacion></app-publicacion> -->
        </div>
        
        <!-- <app-publicacion></app-publicacion> -->
        <!-- <app-publicacion></app-publicacion> -->
      </mat-card>
    </div>
  </div>

  
  
</app-sidebar>
